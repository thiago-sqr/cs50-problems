{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autocomplete="off" class="form-control mx-auto w-auto" type="text" placeholder="Username">
        </div>
        <div class="mb-3">
            <input name="password" autocomplete="off" class="form-control mx-auto w-auto" type="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input name="confirmation" autocomplete="off" class="form-control mx-auto w-auto" type="password" placeholder="Confirmation">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
